# active spring boot profile
spring:
   profiles:
      active: dev

---
# common spring boot configuration
spring:

   # mvc
   mvc:
      view:
         prefix: /WEB-INF/views/
         suffix: .jsp

   # http
   http:
      encoding:
         charset: UTF-8
         enabled: true
         forced: true
         forced-request: true
         forced-response: true

   # message resource(Internationalization)
   messages:
      always-message-format: true
      basename: messages/messages_ko
      encoding: UTF-8

   # multipart
   servlet:
      multipart:
         enabled: true
         max-file-size: 50MB
         max-request-size: 50MB

   # AOP
   aop:
      auto: true
      proxy-target-class: true

---
# dev profile - spring boot configuration
spring:
   profiles: dev

   # devtools enabled
   devtools:
      livereload:
         enabled: true

